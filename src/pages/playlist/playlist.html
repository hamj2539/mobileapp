<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>listshow </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-list padding>
      <button ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
        <ion-thumbnail item-start>
        <img [src]="list.snippet.thumbnails.default.url">
      </ion-thumbnail>
      <h2>{{ list.snippet.title }}</h2>
      <p>{{ list.snippet.publishedAt | date:'short' }}</p>
      </button>
    </ion-list>
</ion-content>
